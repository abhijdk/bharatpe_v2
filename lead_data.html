<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lead Data - CRM_BHARATPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #00ff00;
      margin-bottom: 20px;
    }

    .search-container {
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      max-width: 400px;
      width: 100%;
      align-items: center;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      flex-grow: 1;
      border: 1px solid #444;
      background-color: #222;
      color: #fff;
      border-radius: 5px;
      min-width: 0; /* fix flex shrink */
    }

    button {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #00ff00;
      border: none;
      border-radius: 5px;
      color: #000;
      white-space: nowrap;
      flex-shrink: 0;
    }

    /* Scroll container to allow horizontal scroll on small screens */
    .table-container {
      width: 100%;
      max-width: 1000px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch; /* smooth scroll for iOS */
      margin-bottom: 20px;
      border: 1px solid #444;
      background: #000;
      border-radius: 5px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px; /* keep minimum width to prevent column collapse */
      background-color: #000;
    }

    th, td {
      padding: 10px 12px;
      border: 1px solid #444;
      text-align: left;
      white-space: nowrap; /* prevent cell content from wrapping */
    }

    th {
      background-color: #222;
      color: #0f0;
    }

    tr:nth-child(even) {
      background-color: #111;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
    }

    .modal-content {
      background-color: #222;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 800px;
      color: #0f0;
      border-radius: 5px;
    }

    .close {
      color: #f00;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #fff;
    }

    .home-btn {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #00ff00;
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      white-space: nowrap;
    }

    .home-btn:hover {
      background-color: #33ff33;
    }

    .copyright {
      font-size: 0.75rem;
      color: #555;
      margin-top: 20px;
      text-align: center;
    }

    /* Responsive adjustments for smaller screens */
    @media screen and (max-width: 480px) {
      body {
        padding: 10px;
      }
      .search-container {
        flex-direction: column;
        align-items: stretch;
        max-width: 100%;
      }
      input[type="text"], button {
        width: 100%;
        margin: 0;
      }
      button {
        margin-top: 10px;
      }
      th, td {
        padding: 6px 8px;
        font-size: 14px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<h1>Lead Data</h1>

<div class="search-container">
  <input type="text" id="searchInput" placeholder="Search by Name, Shop, Mobile, Address" />
  <button onclick="searchMerchant()">Search</button>
</div>

<div class="spinner" id="spinner"></div>

<!-- Wrap table in container to allow horizontal scroll on mobile -->
<div class="table-container" id="tableWrapper" style="display:none;">
  <table id="merchantTable">
    <thead>
    <tr id="tableHead"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<!-- Modal for search results -->
<div id="searchModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2>Search Results</h2>
    <div id="searchResults"></div>
  </div>
</div>

<!-- Home Button -->
<button class="home-btn" onclick="window.location.href='index.html'">üè† Home</button>
<div class="copyright">¬© 2025 abhinnabehuria@outlook.com</div>

<script>
  const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxeR9MYieYq2ksHsW5IMHHkjagWpI4FM4etFqc4et6huzhAvCe0lWrpIWUxivJzPx4eZg/exec';
  let merchantData = [];

  async function fetchMerchantData() {
    try {
      const res = await fetch(SCRIPT_URL);
      const data = await res.json();
      merchantData = data;

      if (data.length === 0) return;

      const tableHead = document.getElementById('tableHead');
      const tableBody = document.getElementById('tableBody');

      const keys = Object.keys(data[0]);

      // Clear previous content if any
      tableHead.innerHTML = '';
      tableBody.innerHTML = '';

      // Add Serial Number header
      const thSN = document.createElement('th');
      thSN.textContent = 'S.No';
      tableHead.appendChild(thSN);

      keys.forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        tableHead.appendChild(th);
      });

      data.forEach((row, index) => {
        const tr = document.createElement('tr');

        const sn = document.createElement('td');
        sn.textContent = index + 1;
        tr.appendChild(sn);

        keys.forEach(key => {
          const td = document.createElement('td');
          td.textContent = row[key];
          tr.appendChild(td);
        });

        tableBody.appendChild(tr);
      });

      document.getElementById('spinner').style.display = 'none';
      document.getElementById('tableWrapper').style.display = 'block';
    } catch (err) {
      console.error('Failed to fetch Lead data:', err);
      document.getElementById('spinner').style.display = 'none';
      alert('Failed to load lead data.');
    }
  }

  function searchMerchant() {
    const query = document.getElementById('searchInput').value.toLowerCase().trim();
    if (!query) return;

    const container = document.getElementById('searchResults');
    container.innerHTML = '';

    const filtered = merchantData.filter(row =>
      Object.values(row).some(val =>
        String(val).toLowerCase().includes(query)
      )
    );

    if (filtered.length === 0) {
      container.innerHTML = '<p>No matching records found.</p>';
    } else {
      const keys = Object.keys(merchantData[0]);
      const shopKey = keys.find(k => k.toLowerCase().includes('shop')) || 'Shop Name';
      const ownerKey = keys.find(k => k.toLowerCase().includes('owner')) || 'Owner Name';
      const mobileKey = keys.find(k => k.toLowerCase().includes('mobile') || k.toLowerCase().includes('phone')) || 'Mobile Number';

      const table = document.createElement('table');
      table.style.width = '100%';
      table.style.borderCollapse = 'collapse';
      table.style.backgroundColor = '#000';
      table.style.color = '#eee';
      table.style.minWidth = '400px';

      const thead = document.createElement('thead');
      const trHead = document.createElement('tr');
      ['S.No', 'Shop Name', 'Owner Name', 'Mobile Number'].forEach(header => {
        const th = document.createElement('th');
        th.textContent = header;
        th.style.border = '1px solid #444';
        th.style.backgroundColor = '#222';
        th.style.color = '#0f0';
        th.style.padding = '8px';
        th.style.whiteSpace = 'nowrap';
        trHead.appendChild(th);
      });
      thead.appendChild(trHead);
      table.appendChild(thead);

      const tbody = document.createElement('tbody');
      filtered.forEach((row, index) => {
        const tr = document.createElement('tr');

        const sn = document.createElement('td');
        sn.textContent = index + 1;
        sn.style.border = '1px solid #444';
        sn.style.padding = '8px';
        sn.style.whiteSpace = 'nowrap';
        tr.appendChild(sn);

        const shop = document.createElement('td');
        shop.textContent = row[shopKey] || '-';
        shop.style.border = '1px solid #444';
        shop.style.padding = '8px';
        shop.style.whiteSpace = 'nowrap';
        tr.appendChild(shop);

        const owner = document.createElement('td');
        owner.textContent = row[ownerKey] || '-';
        owner.style.border = '1px solid #444';
        owner.style.padding = '8px';
        owner.style.whiteSpace = 'nowrap';
        tr.appendChild(owner);

        const mobile = document.createElement('td');
        mobile.textContent = row[mobileKey] || '-';
        mobile.style.border = '1px solid #444';
        mobile.style.padding = '8px';
        mobile.style.whiteSpace = 'nowrap';
        tr.appendChild(mobile);

        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      container.appendChild(table);
    }

    document.getElementById('searchModal').style.display = 'block';
  }

  function closeModal() {
    document.getElementById('searchModal').style.display = 'none';
  }

  fetchMerchantData();
</script>
</body>
</html>
