<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preview & Upload - CRM_BHARATPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-text-size-adjust: none;
    }

    .mobile-frame {
      position: relative;
      width: 390px;
      height: 850px;
      background: #111;
      border-radius: 45px;
      box-shadow: 0 0 40px #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: rgba(255,255,255,0.9);
    }

    .volume-buttons {
      position: absolute;
      left: -12px;
      top: 80px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .volume-up, .volume-down, .power-button {
      width: 6px;
      border-radius: 3px;
      background: #444;
    }

    .volume-up, .volume-down {
      height: 40px;
    }

    .power-button {
      position: absolute;
      right: -12px;
      top: 150px;
      height: 60px;
    }

    .screen {
      padding: 20px;
      box-sizing: border-box;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 10px;
    }

    .live-time {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #cccccc;
      font-weight: 500;
    }

    h1 {
      font-size: 28px;
      color: #00ff99;
      margin: 0 0 10px 0;
      user-select: none;
    }

    .blue-heading {
      color: #00ccff;
      font-weight: 600;
      font-size: 18px;
      text-align: left;
      margin: 15px 0;
    }

    .preview {
      background: #222;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 0.95rem;
      color: #bbb;
      box-shadow: inset 0 0 8px #000;
    }

    .preview p {
      margin: 6px 0;
    }

    label {
      margin-top: 12px;
      display: block;
      font-size: 0.9rem;
      color: #aaa;
    }

    input[type="file"] {
      margin-top: 6px;
      background: #222;
      color: #ccc;
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 6px #00ff99aa;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cc7a;
      box-shadow: 0 0 12px #00cc7aaa;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 16px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px 0;
      background: #111;
      border-top: 1px solid #222;
    }

    .copyright {
      font-size: 0.75rem;
      color: #444;
      text-align: center;
    }

    /* Added preview images styles */
    .photo-previews {
      display: flex;
      gap: 16px;
      margin: 10px 0 20px 0;
    }

    .photo-previews > div {
      flex: 1;
      min-width: 140px;
      text-align: center;
    }

    .photo-previews h4 {
      color: #888;
      font-size: 0.9rem;
      margin: 0 0 6px;
    }

    .photo-previews img {
      width: 100%;
      border-radius: 10px;
      background: #222;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      max-height: 140px;
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="volume-buttons">
      <div class="volume-up"></div>
      <div class="volume-down"></div>
    </div>
    <div class="power-button"></div>

    <div class="screen">
      <div class="header">
        <div class="live-time" id="liveDateTime">Loading...</div>
        <h1>CRM_<span style="color:#00ff99">BHARATPE</span></h1>
        <h3 class="blue-heading">Add Merchant QR</h3>
      </div>

      <div class="preview" id="previewData"></div>

      <!-- Added photo previews container -->
      <div class="photo-previews">
        <div>
          <h4>QR Image 1 Preview</h4>
          <img id="qr1Preview" alt="QR Image 1 Preview" src="" />
        </div>
        <div>
          <h4>QR Image 2 Preview</h4>
          <img id="qr2Preview" alt="QR Image 2 Preview" src="" />
        </div>
      </div>

      <label for="qr1">Upload QR Image 1 (Shop QR):</label>
      <input type="file" id="qr1" accept="image/*" required />

      <label for="qr2">Upload QR Image 2 (Owner QR):</label>
      <input type="file" id="qr2" accept="image/*" required />

      <button id="submitBtn">Submit & Continue</button>
      <div class="spinner" id="loadingSpinner"></div>
    </div>

    <div class="bottom-buttons">
      <div class="copyright">Â© 2025 abhinnabehuria@outlook.com</div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
      document.getElementById('liveDateTime').textContent =
        now.toLocaleDateString(undefined, options) + ' ' + now.toLocaleTimeString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    const data = JSON.parse(localStorage.getItem('shopData') || '{}');
    document.getElementById('previewData').innerHTML = `
      <p><strong>Shop Name:</strong> ${data.shopName || ''}</p>
      <p><strong>Owner Name:</strong> ${data.ownerName || ''}</p>
      <p><strong>Mobile:</strong> ${data.mobile || ''}</p>
      <p><strong>Address:</strong> ${data.address || ''}</p>
      <p><strong>Description:</strong> ${data.description || ''}</p>
    `;

    // Preview images elements
    const qr1Input = document.getElementById('qr1');
    const qr2Input = document.getElementById('qr2');
    const qr1Preview = document.getElementById('qr1Preview');
    const qr2Preview = document.getElementById('qr2Preview');

    function updateImagePreview(input, preview) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => {
          preview.src = e.target.result;
        };
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.src = '';
      }
    }

    qr1Input.addEventListener('change', () => updateImagePreview(qr1Input, qr1Preview));
    qr2Input.addEventListener('change', () => updateImagePreview(qr2Input, qr2Preview));

    const submitBtn = document.getElementById('submitBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');

    submitBtn.addEventListener('click', async () => {
      const qr1 = qr1Input.files[0];
      const qr2 = qr2Input.files[0];

      if (!qr1 || !qr2) {
        alert("Please upload both QR images.");
        return;
      }

      submitBtn.style.display = 'none';
      loadingSpinner.style.display = 'block';

      const fullData = {
        ...data,
        qr1: await fileToBase64(qr1),
        qr2: await fileToBase64(qr2)
      };

      localStorage.setItem('lastShopName', data.shopName || '');
      localStorage.setItem('lastOwnerName', data.ownerName || '');

      try {
        await fetch('https://script.google.com/macros/s/AKfycbwbKHa2qxdJx4U0puR6Naw-obonOs51IhxMH1IYmimrLlPcsU5yWX_urwf81vlB5yaY/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(fullData)
        });
      } catch (err) {
        console.error("Error uploading data:", err);
      }

      setTimeout(() => {
        window.location.href = 'success.html';
      }, 1500);
    });

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
