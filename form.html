<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shop Form - CRM_BHARATPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-text-size-adjust: none;
    }

    .mobile-frame {
      position: relative;
      width: 390px;
      height: 850px;
      background: #111;
      border-radius: 45px;
      box-shadow: 0 0 40px #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .volume-buttons {
      position: absolute;
      left: -12px;
      top: 80px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .volume-up, .volume-down {
      width: 6px;
      height: 40px;
      background: #444;
      border-radius: 3px;
    }
    .power-button {
      position: absolute;
      right: -12px;
      top: 150px;
      width: 6px;
      height: 60px;
      background: #444;
      border-radius: 3px;
    }

    .screen {
      padding: 20px;
      box-sizing: border-box;
      color: rgba(255,255,255,0.9);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .header {
      margin-bottom: 10px;
      text-align: center;
    }

    .live-time {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #cccccc;
      font-weight: 500;
    }

    h1 {
      font-size: 28px;
      color: #00ff99;
      margin: 0 0 10px 0;
      user-select: none;
    }

    .section-title {
      color: #00ff99;
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0 20px;
      text-align: center;
      user-select: none;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      width: 100%;
      max-width: 340px;
      margin: 0 auto;
    }

    label {
      font-size: 16px;
      color: #bbb;
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    input, textarea {
      margin-top: 6px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
      background-color: #222;
      color: #eee;
    }

    input::placeholder, textarea::placeholder {
      color: #777;
    }

    button {
      margin-top: 10px;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 0 6px #00ff99aa;
    }

    button:hover {
      background-color: #00cc7a;
      box-shadow: 0 0 12px #00cc7aaa;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #00ff99;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 16px auto 0 auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 0;
      background: #111;
      border-top: 1px solid #222;
    }

    .copyright {
      font-size: 0.75rem;
      color: #444;
      text-align: center;
      user-select: none;
    }

    .screen::-webkit-scrollbar {
      width: 8px;
    }

    .screen::-webkit-scrollbar-thumb {
      background-color: #00ff99aa;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="volume-buttons">
      <div class="volume-up"></div>
      <div class="volume-down"></div>
    </div>
    <div class="power-button"></div>

    <div class="screen">
      <div class="header">
        <div class="live-time" id="liveDateTime">Loading...</div>
        <h1>CRM_<span style="color:#00ff99">BHARATPE</span></h1>
      </div>

      <div class="section-title">Add Merchant Details</div>

      <form id="shopForm" autocomplete="off">
        <label>
          Shop Name:
          <input type="text" id="shopName" name="shopName" placeholder="Enter Shop Name" required />
        </label>
        <label>
          Owner Name:
          <input type="text" id="ownerName" name="ownerName" placeholder="Enter Owner Name" required />
        </label>
        <label>
          Mobile Number:
          <input type="tel" id="mobile" name="mobile" placeholder="10-digit mobile number" pattern="[0-9]{10}" required />
        </label>
        <label>
          Address:
          <input type="text" id="address" name="address" placeholder="Enter Address" required />
        </label>
        <label>
          Description:
          <textarea id="description" name="description" placeholder="Enter Description" rows="3" required></textarea>
        </label>

        <button type="submit" id="submitBtn">Next</button>
        <div class="spinner" id="loadingSpinner"></div>
      </form>
    </div>

    <div class="bottom-buttons">
      <div class="copyright">Â© 2025 abhinnabehuria@outlook.com</div>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
      document.getElementById('liveDateTime').textContent = 
        now.toLocaleDateString(undefined, options) + ' ' + now.toLocaleTimeString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    const form = document.getElementById('shopForm');
    const submitBtn = document.getElementById('submitBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      submitBtn.style.display = 'none';
      loadingSpinner.style.display = 'block';

      const formData = {
        shopName: form.shopName.value.trim(),
        ownerName: form.ownerName.value.trim(),
        mobile: form.mobile.value.trim(),
        address: form.address.value.trim(),
        description: form.description.value.trim(),
      };

      localStorage.setItem('shopData', JSON.stringify(formData));

      setTimeout(() => {
        window.location.href = 'preview-upload.html';
      }, 1200);
    });
  </script>
</body>
</html>
