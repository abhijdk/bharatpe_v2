<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Today's Merchants - CRM_BHARATPE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
          background: #111;
          color: #eee;
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
          min-height: 100vh;
          margin: 0;
          padding: 20px;
        }
        h1 {
          color: #00ff00;
          margin-bottom: 20px;
        }
        .table-container {
          width: 100%;
          max-width: 1000px;
          overflow-x: auto;
          border: 1px solid #444;
          background: #000;
          border-radius: 5px;
          margin-bottom: 20px;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          min-width: 600px;
        }
        th, td {
          padding: 10px 12px;
          border: 1px solid #444;
          text-align: left;
          white-space: nowrap;
        }
        th {
          background-color: #222;
          color: #0f0;
        }
        tr:nth-child(even) {
          background-color: #111;
        }
        .spinner {
          border: 4px solid rgba(255, 255, 255, 0.2);
          border-top: 4px solid #fff;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
          margin: 20px auto;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .home-btn {
          margin-top: 30px;
          padding: 10px 20px;
          background-color: #00ff00;
          color: #000;
          font-weight: bold;
          font-size: 16px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
        }
        .home-btn:hover {
          background-color: #33ff33;
        }
        .copyright {
          font-size: 0.75rem;
          color: #555;
          margin-top: 20px;
          text-align: center;
        }
    </style>
</head>
<body>

<h1>Today's New Merchants</h1>

<div class="spinner" id="spinner"></div>

<div class="table-container" id="tableWrapper" style="display:none;">
    <table id="merchantTable">
        <thead>
        <tr id="tableHead"></tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<button class="home-btn" onclick="window.location.href='index.html'">üè† Home</button>
<div class="copyright">¬© 2025 abhinnabehuria@outlook.com</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5712gfMeZiOzTtIN21hA9qCfZhG5ori5S9fZrImtjneyqncqbPxosfEXpSc3ndpHZ/exec';

    async function fetchTodayMerchants() {
      try {
        const res = await fetch(SCRIPT_URL);
        const data = await res.json();
        const todayStr = new Date().toDateString();

        const todayMerchants = data.filter(row => {
          if (!row.Timestamp) return false;
          const ts = new Date(row.Timestamp);
          return ts.toDateString() === todayStr;
        });

        if (todayMerchants.length === 0) {
          document.getElementById('spinner').outerHTML = '<p>No merchants onboarded today.</p>';
          return;
        }

        const tableHead = document.getElementById('tableHead');
        const tableBody = document.getElementById('tableBody');
        const keys = Object.keys(todayMerchants[0]);

        tableHead.innerHTML = '<th>S.No</th>';
        keys.forEach(key => {
          const th = document.createElement('th');
          th.textContent = key;
          tableHead.appendChild(th);
        });

        todayMerchants.forEach((row, index) => {
          const tr = document.createElement('tr');

          const sn = document.createElement('td');
          sn.textContent = index + 1;
          tr.appendChild(sn);

          keys.forEach(key => {
            const td = document.createElement('td');
            td.textContent = row[key] || '-';
            tr.appendChild(td);
          });

          tableBody.appendChild(tr);
        });

        document.getElementById('spinner').style.display = 'none';
        document.getElementById('tableWrapper').style.display = 'block';

      } catch (error) {
        console.error('Fetch error:', error);
        document.getElementById('spinner').outerHTML = '<p style="color:red;">Error loading data.</p>';
      }
    }

    fetchTodayMerchants();
</script>

</body>
</html>
