<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM_BHARATPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Handwriting font added -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .mobile-frame {
      position: relative;
      width: 390px;
      height: 850px;
      background: #111;
      border-radius: 45px;
      box-shadow: 0 0 40px #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .screen {
      padding: 20px;
      box-sizing: border-box;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    h1 {
      font-size: 28px;
      color: #00ff99;
      margin: 0 0 10px 0;
    }

    .live-time {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #ccc;
      font-weight: 500;
    }

    /* Greeting message style (only font changed) */
    #greetingMessage {
      font-size: 1rem;
      font-weight: bold;
      margin-bottom: 15px;
      height: 20px;
      user-select: none;
      font-family: 'Caveat', cursive;
      white-space: nowrap;
    }

    .action-button {
      width: 350px;
      margin: 10px 0;
      padding: 14px;
      font-size: 1.1rem;
      border: 1.5px solid white;
      border-radius: 10px;
      background-color: rgba(0, 0, 0, 0.2);
      color: white;
      font-weight: bold;
      cursor: pointer;
      box-shadow: none;
      transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
      user-select: none;
    }

    .action-button:hover {
      background-color: rgba(255, 255, 255, 0.9);
      color: #000;
      border-color: white;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.6);
    }

    .action-button:active {
      background-color: rgba(255, 255, 255, 0.99);
      color: #000;
      border-color: white;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
      transform: scale(0.98);
    }

    .data-box {
      width: 350px;
      margin-top: 10px;
      padding: 16px;
      background: #222;
      border-radius: 10px;
      color: #eee;
      font-size: 1.1rem;
      box-sizing: border-box;
    }

    .data-box strong {
      display: block;
      margin-bottom: 10px;
      color: #00ff99;
      font-size: 1.2rem;
      text-align: left;
    }

    /* Summary lines styled as clickable buttons */
    .summary-line {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #00ff99;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.25s ease;
    }

    .summary-line:last-child {
      border-bottom: none;
    }

    .summary-line:hover {
      background-color: rgba(0, 255, 153, 0.15);
    }

    .highlight {
      color: #00ff99;
    }

    /* Merchants Onboarded Today box styling */
    .merchant-list-box {
      width: 350px; /* same as buttons */
      background: #222;
      padding: 14px;
      border-radius: 10px;
      margin-top: 12px;
      color: white;
      font-size: 1.1rem;
      border: 1.5px solid white;
      box-sizing: border-box;
      user-select: none;
    }

    .merchant-list-box strong {
      color: #00ff99;
      display: block;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .merchant-list-box div {
      padding-left: 8px;
      margin-bottom: 4px;
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #333;
      color: #fff;
      padding: 14px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      z-index: 9999;
      font-size: 1rem;
      display: none;
    }

    .popup button {
      margin-left: 20px;
      padding: 4px 10px;
      background-color: #00ff99;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .copyright {
      font-size: 0.75rem;
      color: #444;
      text-align: center;
      padding: 12px 0 0;
    }

    .orange {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="mobile-frame">
  <div class="screen">
    <div class="live-time" id="liveDateTime">Loading...</div>
    <h1>CRM_<span style="color:#00ff99;">BHARATPE</span></h1>

    <div id="greetingMessage">Loading greeting...</div>

    <div class="data-box">
      <strong>üìä Summary</strong>

      <div class="summary-line" onclick="window.location.href='merchant_data_today.html'">
        <span>Total Merchants Today</span>
        <span id="totalMerchants" class="highlight">--</span>
      </div>

      <div class="summary-line" onclick="window.location.href='merchant_data.html'">
        <span>Total Merchants</span>
        <span id="totalMerchantAll" class="highlight">--</span>
      </div>

      <div class="summary-line" onclick="window.location.href='lead_data.html'">
        <span>Total Leads</span>
        <span id="totalLeads" class="highlight">--</span>
      </div>
    </div>

    <button class="action-button" onclick="window.location.href='form.html'">‚ûï Add New Merchant</button>
    <button class="action-button" onclick="window.location.href='lead_form.html'">‚ûï Add New Lead</button>
    <button class="action-button" onclick="window.location.href='https://abhijdk.github.io/bharatpe'">üïó _V0</button>

    <div class="merchant-list-box">
      <strong>üõçÔ∏è Merchants Onboarded Today</strong>
      <div id="todayMerchantList">Loading...</div>
    </div>

    <div class="copyright">¬© 2025 abhinnabehuria@outlook.com</div>
  </div>
</div>

<div id="popupMessage" class="popup">
  <span id="popupText"></span>
  <button onclick="closePopup()">OK</button>
</div>

<script>
  const MERCHANT_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby5712gfMeZiOzTtIN21hA9qCfZhG5ori5S9fZrImtjneyqncqbPxosfEXpSc3ndpHZ/exec';
  const LEAD_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxeR9MYieYq2ksHsW5IMHHkjagWpI4FM4etFqc4et6huzhAvCe0lWrpIWUxivJzPx4eZg/exec';

  function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'short', year:'numeric', month:'short', day:'numeric' };
    document.getElementById('liveDateTime').innerText =
      now.toLocaleDateString(undefined, options) + ' ' + now.toLocaleTimeString();
  }

  function getTodayMerchantColor(val) {
    if (val <= 3) return 'red';
    if (val <= 5) return 'orange';
    return '#00ff00';
  }

  function getTotalMerchantColor(val) {
    if (val <= 30) return 'red';
    if (val <= 45) return 'orange';
    return '#00ff00';
  }

  async function fetchMerchantData() {
    try {
      const res = await fetch(MERCHANT_SCRIPT_URL);
      const data = await res.json();
      const todayStr = new Date().toDateString();

      const todayMerchants = data.filter(row => new Date(row.Timestamp).toDateString() === todayStr);
      const todayCount = todayMerchants.length;
      const totalCount = data.length;

      document.getElementById('totalMerchants').innerText = todayCount;
      document.getElementById('totalMerchantAll').innerText = totalCount;

      document.getElementById('totalMerchants').style.color = getTodayMerchantColor(todayCount);
      document.getElementById('totalMerchantAll').style.color = getTotalMerchantColor(totalCount);

      const listDiv = document.getElementById('todayMerchantList');
      if (todayMerchants.length > 0) {
        listDiv.innerHTML = todayMerchants.map((row, i) =>
          `<div>${i + 1}. ${row['Shop Name'] || 'Unnamed Shop'}</div>`).join('');
      } else {
        listDiv.innerHTML = `<div style="color: orange;">No merchants onboarded today yet ‚Äî time to shine and make it happen! üöÄüí™</div>`;
      }
    } catch {
      document.getElementById('totalMerchants').innerText = 'Error';
      document.getElementById('totalMerchantAll').innerText = 'Error';
      document.getElementById('todayMerchantList').innerHTML = `<div style="color: orange;">Error loading merchant list.</div>`;
    }
  }

  async function fetchTotalLeads() {
    try {
      const res = await fetch(LEAD_SCRIPT_URL);
      const data = await res.json();
      const leadsElem = document.getElementById('totalLeads');
      leadsElem.innerText = data.length;
      leadsElem.style.color = '#00ff00';
    } catch {
      const leadsElem = document.getElementById('totalLeads');
      leadsElem.innerText = 'Error';
      leadsElem.style.color = 'red';
    }
  }

  function showReminderPopup() {
    const hour = new Date().getHours();
    let msg = '';

    if (hour >= 14 && hour < 16) {
      msg = "üç± Kindly take your lunch";
    } else if (hour >= 16) {
      msg = "üè° Return to your home, it's your <span class='orange'>study time</span>";
    }

    if (msg) {
      document.getElementById('popupText').innerHTML = msg;
      document.getElementById('popupMessage').style.display = 'block';
    }
  }

  function closePopup() {
    document.getElementById('popupMessage').style.display = 'none';
  }

  const greetings = {
    morning: "GOOD MORNING ABHINNA",
    afternoon: "GOOD AFTERNOON ABHINNA",
    evening: "GOOD EVENING ABHINNA"
  };

  function getGreetingAndBaseColor(hour) {
    if (hour < 12) return { text: greetings.morning, baseColor: '0, 255, 0' };
    else if (hour < 17) return { text: greetings.afternoon, baseColor: '255, 165, 0' };
    else return { text: greetings.evening, baseColor: '255, 0, 0' };
  }

  function startGreetingAnimation() {
    const greetingEl = document.getElementById('greetingMessage');
    const hour = new Date().getHours();
    const { text, baseColor } = getGreetingAndBaseColor(hour);
    greetingEl.textContent = text;

    let opacityStep = 0.1;
    let increasing = true;

    setInterval(() => {
      greetingEl.style.color = `rgba(${baseColor}, ${opacityStep.toFixed(2)})`;
      if (increasing) {
        opacityStep += 0.1;
        if (opacityStep >= 1) increasing = false;
      } else {
        opacityStep -= 0.1;
        if (opacityStep <= 0.1) increasing = true;
      }
    }, 1000);
  }

  setInterval(updateDateTime, 1000);
  updateDateTime();
  fetchMerchantData();
  fetchTotalLeads();
  startGreetingAnimation();
  showReminderPopup();
</script>
</body>
</html>
