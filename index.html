<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CRM_BHARATPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Body & mobile frame */
    body {
      background-color: #1e1e1e; /* match first page bg */
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-text-size-adjust: none;
    }

    .mobile-frame {
      position: relative;
      width: 390px;
      height: 850px;
      background: #111; /* a bit darker than body */
      border-radius: 45px;
      box-shadow: 0 0 40px #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    /* Volume and power buttons */
    .volume-buttons {
      position: absolute;
      left: -12px;
      top: 80px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .volume-up, .volume-down {
      width: 6px;
      height: 40px;
      background: #444; /* slightly lighter */
      border-radius: 3px;
    }

    .power-button {
      position: absolute;
      right: -12px;
      top: 150px;
      width: 6px;
      height: 60px;
      background: #444;
      border-radius: 3px;
    }

    /* Screen */
    .screen {
      padding: 20px;
      box-sizing: border-box;
      color: rgba(255,255,255,0.9);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }

    /* Header with date/time and title */
    .header {
      margin-bottom: 10px;
      text-align: center;
      width: 100%;
    }

    .live-time {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #cccccc;
      font-weight: 500;
    }

    h1 {
      font-size: 28px;
      color: #00ff99;
      margin: 0 0 10px 0;
      user-select: none;
    }

    /* Buttons */
    .action-button {
      width: 100%;
      max-width: 350px;
      margin: 10px 0;
      padding: 14px;
      font-size: 1.1rem;
      border: none;
      border-radius: 10px;
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      box-shadow: 0 0 6px #00ff99aa;
    }

    .action-button:hover {
      background-color: #00cc7a;
      box-shadow: 0 0 12px #00cc7aaa;
    }

    /* Data box and time box */
    .data-box, .time-box {
      width: 100%;
      max-width: 350px;
      margin-top: 20px;
      padding: 16px;
      background: #222;
      border-radius: 10px;
      color: #bbb;
      font-size: 1rem;
      text-align: left;
      box-shadow: inset 0 0 8px #000;
      user-select: none;
    }

    .data-box strong, .time-box strong {
      color: #00ff99;
      font-weight: bold;
      display: block;
      margin-bottom: 8px;
    }

    /* Status container */
    .status-container {
      display: flex;
      align-items: center;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 10px;
    }

    .status-bulb {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: gray;
      box-shadow: 0 0 6px rgba(255,255,255,0.2);
      transition: background-color 0.3s ease;
    }

    /* Bottom buttons container */
    .bottom-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 15px 0;
      background: #111;
      border-top: 1px solid #222;
      user-select: none;
    }

    /* Bottom buttons */
    .bottom-button {
      padding: 12px 24px;
      background: #00ff99aa;
      border: none;
      border-radius: 25px;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 8px #00ff9988;
    }

    .bottom-button:hover {
      background: #00cc7a;
      box-shadow: 0 0 14px #00cc7a99;
    }

    /* Copyright */
    .copyright {
      font-size: 0.75rem;
      color: #444;
      text-align: center;
      margin-top: auto;
      padding: 8px 0 0;
      user-select: none;
    }

    /* Scrollbar for .screen */
    .screen::-webkit-scrollbar {
      width: 8px;
    }
    .screen::-webkit-scrollbar-thumb {
      background-color: #00ff99aa;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="mobile-frame" role="main" aria-label="CRM BharatPe Mobile App">
    <div class="volume-buttons" aria-hidden="true">
      <div class="volume-up"></div>
      <div class="volume-down"></div>
    </div>
    <div class="power-button" aria-hidden="true"></div>

    <div class="screen">
      <div class="header">
        <div class="live-time" id="liveDateTime">Loading date/time...</div>
        <h1>CRM_<span aria-label="BharatPe" style="color:#00ff99;">BHARATPE</span></h1>
      </div>

      <button class="action-button" onclick="window.location.href='form.html'">âž• Add New Merchant</button>
      <button class="action-button" onclick="window.location.href='lead_form.html'">âž• Add New Lead</button>
      <button class="action-button" onclick="window.location.href='merchant_data.html'">ðŸ“‹ View Merchant Data</button>
      <button class="action-button" onclick="window.location.href='lead_data.html'">ðŸ‘¥ View Leads Data</button>
      <button class="action-button" onclick="window.location.href='https://abhijdk.github.io/bharatpe'">ðŸ•— _V0</button>

      <div class="data-box" aria-live="polite" aria-atomic="true">
        <strong>Merchant Stats:</strong>
        Total Merchants: <span id="totalMerchants">26</span><br />
        Active Leads: <span id="activeLeads">23</span><br />
        Last Updated: Just now
      </div>

      <div class="time-box" aria-live="polite" aria-atomic="true">
        <strong>Punch Times & Status:</strong><br />
        Punch In Time: <span id="punchInTime">--:--:--</span><br />
        Punch Out Time: <span id="punchOutTime">--:--:--</span><br />
        <div class="status-container" id="statusContainer" aria-label="Status indicators"></div>
      </div>

      <div class="copyright">Â© 2025 abhinnabehuria@outlook.com</div>
    </div>

    <div class="bottom-buttons">
      <button class="bottom-button" onclick="window.open('https://www.google.com', '_blank', 'noopener')">Google</button>
      <button class="bottom-button" onclick="window.open('https://chat.openai.com', '_blank', 'noopener')">ChatGPT</button>
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'short', year:'numeric', month:'short', day:'numeric' };
      document.getElementById('liveDateTime').innerText = now.toLocaleDateString(undefined, options) + ' ' + now.toLocaleTimeString();
    }

    function randomBetween(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function formatTime(date) {
      return date.toLocaleTimeString();
    }

    function setFixedPunchTimes() {
      const now = new Date();
      document.getElementById('punchInTime').innerText = formatTime(new Date(now - 10 * 60 * 1000));
      document.getElementById('punchOutTime').innerText = formatTime(new Date(now.getTime() + 8 * 60 * 60 * 1000));
    }

    let bulbCount = 1;
    function updateStatus() {
      const now = new Date(), hour = now.getHours();
      let color;
      if (hour < 12) color = '#00ff99'; // greenish
      else if (hour < 15) color = '#ffaa00'; // orange
      else color = '#ff3300'; // red

      const c = document.getElementById('statusContainer');
      c.innerHTML = '';
      for (let i = 0; i < bulbCount; i++) {
        const d = document.createElement('div');
        d.className = 'status-bulb';
        d.style.background = color;
        d.style.boxShadow = `0 0 8px ${color}`;
        c.appendChild(d);
      }
      bulbCount = bulbCount >= 15 ? 1 : bulbCount + 1;
    }

    function updateStats() {
      document.getElementById('totalMerchants').innerText = randomBetween(10, 35);
      document.getElementById('activeLeads').innerText = randomBetween(12, 35);
    }

    let popupShown = false;
    function triggerPopups() {
      const hour = new Date().getHours();
      if (popupShown) return;

      if (hour >= 17 && hour <= 23) {
        alert("Kindly return to your home");
        alert("Kindly take some food");
        alert("It's your study time");
        popupShown = true;
      } else if (hour === 16) {
        alert("Kindly return to your home");
        alert("Kindly take some food");
        popupShown = true;
      } else if (hour === 15) {
        alert("You are late for your lunch");
        popupShown = true;
      }
    }

    setFixedPunchTimes();
    updateDateTime();
    updateStats();
    updateStatus();
    triggerPopups();

    setInterval(() => {
      updateDateTime();
      updateStats();
      updateStatus();
    }, 1000);
  </script>
</body>
</html>
