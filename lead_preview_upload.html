<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Preview & Upload - CRM_BHARATPE</title>
  <style>
    body {
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .mobile-frame {
      position: relative;
      width: 330px;
      height: 700px;
      background: #000;
      border-radius: 40px;
      box-shadow: 0 0 30px #000;
      overflow: hidden;
      border: 6px solid #333;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: rgba(255, 255, 255, 0.1);
    }

    .volume-buttons {
      position: absolute;
      left: -12px;
      top: 80px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .volume-up, .volume-down {
      width: 6px;
      height: 40px;
      background: #666;
      border-radius: 3px;
    }
    .power-button {
      position: absolute;
      right: -12px;
      top: 150px;
      width: 6px;
      height: 60px;
      background: #666;
      border-radius: 3px;
    }

    .screen {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      color: rgba(255,255,255,0.1);
    }

    .header {
      margin-bottom: 10px;
      text-align: center;
    }

    .live-time {
      font-size: 14px;
      margin-bottom: 6px;
      color: #888;
    }

    h1 {
      font-size: 24px;
      color: #fff;
      margin: 0 0 10px 0;
    }

    .green-text {
      color: #00ff00;
    }

    /* New photo previews container */
    .photo-previews {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .photo-previews > div {
      flex: 1;
      min-width: 120px;
    }
    .photo-previews h4 {
      color: rgba(255,255,255,0.3);
      margin: 0 0 6px 0;
      font-weight: normal;
    }
    .photo-previews img {
      width: 100%;
      border-radius: 10px;
      background: #222;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      display: block;
    }

    .preview {
      background: #111;
      padding: 10px;
      border-radius: 10px;
      color: rgba(255,255,255,0.3);
      margin-bottom: 15px;
      max-height: 180px;
      overflow-y: auto;
    }

    .preview p {
      margin: 6px 0;
    }

    .upload-section label {
      display: block;
      margin: 12px 0 6px 0;
      color: rgba(255,255,255,0.3);
    }

    .upload-section input[type="file"] {
      width: 100%;
      background-color: #111;
      color: #ccc;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #222;
      color: #eee;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    button:disabled {
      background-color: #555;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto 0 auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .bottom-buttons {
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      background: #111;
      border-top: 1px solid #222;
    }

    .home-button, .back-button, .recent-button {
      width: 24px;
      height: 24px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      box-shadow: inset 0 0 4px rgba(255,255,255,0.3);
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="volume-buttons">
      <div class="volume-up"></div>
      <div class="volume-down"></div>
    </div>
    <div class="power-button"></div>

    <div class="screen">
      <div class="header">
        <div class="live-time" id="liveDateTime">Loading...</div>
        <h1>CRM_<span class="green-text">BHARATPE</span></h1>

        <!-- Added photo previews below heading -->
        <div class="photo-previews">
          <div>
            <h4>Shop Photo</h4>
            <img id="shopPhotoPreview" src="https://previews.123rf.com/images/prettyvectors/prettyvectors1605/prettyvectors160500244/57533461-fruit-and-vegetables-shop-vector-flat-cartoon-illustration.jpg" alt="Shop Photo" />
          </div>
          <div>
            <h4>Owner Photo</h4>
            <img id="ownerPhotoPreview" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyxtPEzSccAuxyhMLGoMnUdSr4Od7Iq4S4lg&s" alt="Owner Photo" />
          </div>
        </div>
      </div>

      <div class="preview" id="previewData"></div>

      <div class="upload-section">
        <label for="qr1">Upload Shop Photo :</label>
        <input type="file" id="qr1" accept="image/*" required />

        <label for="qr2">Upload Owner Photo :</label>
        <input type="file" id="qr2" accept="image/*" required />
      </div>

      <button id="submitBtn">Submit & Continue</button>
      <div class="spinner" id="loadingSpinner"></div>
    </div>

    <div class="bottom-buttons">
	 <div class="copyright">
        Â© 2025 abhinnabehuria@outlook.com
      </div>
    </div>
    </div>
  </div>

  <script>
    // Live date-time
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'short', day: 'numeric' };
      document.getElementById('liveDateTime').textContent =
        now.toLocaleDateString(undefined, options) + ' ' + now.toLocaleTimeString();
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    // Load data from localStorage
    const data = JSON.parse(localStorage.getItem('shopData') || '{}');

    document.getElementById('previewData').innerHTML = `
      <p><strong>Shop Name:</strong> ${data.shopName || ''}</p>
      <p><strong>Owner Name:</strong> ${data.ownerName || ''}</p>
      <p><strong>Mobile:</strong> ${data.mobile || ''}</p>
      <p><strong>Address:</strong> ${data.address || ''}</p>
      <p><strong>Landmark:</strong> ${data.landmark || ''}</p>
      <p><strong>Description:</strong> ${data.description || ''}</p>
    `;

    const submitBtn = document.getElementById('submitBtn');
    const loadingSpinner = document.getElementById('loadingSpinner');

    submitBtn.addEventListener('click', async () => {
      const qr1 = document.getElementById('qr1').files[0];
      const qr2 = document.getElementById('qr2').files[0];

      if (!qr1 || !qr2) {
        alert("Please upload both images.");
        return;
      }

      submitBtn.style.display = 'none';
      loadingSpinner.style.display = 'block';

      const fullData = {
        ...data,
        qr1: await fileToBase64(qr1),
        qr2: await fileToBase64(qr2)
      };

      try {
        await fetch('https://script.google.com/macros/s/AKfycbxeR9MYieYq2ksHsW5IMHHkjagWpI4FM4etFqc4et6huzhAvCe0lWrpIWUxivJzPx4eZg/exec', {
          method: 'POST',
          mode: 'no-cors',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(fullData)
        });
      } catch (err) {
        console.error("Error uploading data:", err);
      }

      setTimeout(() => {
        const params = new URLSearchParams({
          ownerName: data.ownerName || '',
          shopName: data.shopName || ''
        });
        window.location.href = `lead_success.html?${params.toString()}`;
      }, 1500);
    });

    function fileToBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => resolve(e.target.result);
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }

    // Image preview elements and inputs
    const shopPhotoInput = document.getElementById('qr1');
    const ownerPhotoInput = document.getElementById('qr2');
    const shopPhotoPreview = document.getElementById('shopPhotoPreview');
    const ownerPhotoPreview = document.getElementById('ownerPhotoPreview');

    function updateImagePreview(input, preview) {
      if (input.files && input.files[0]) {
        const reader = new FileReader();
        reader.onload = e => preview.src = e.target.result;
        reader.readAsDataURL(input.files[0]);
      } else {
        preview.src = '';
      }
    }

    shopPhotoInput.addEventListener('change', () => updateImagePreview(shopPhotoInput, shopPhotoPreview));
    ownerPhotoInput.addEventListener('change', () => updateImagePreview(ownerPhotoInput, ownerPhotoPreview));

    // Optional: If base64 images stored in localStorage in data.qr1 or data.qr2, show them on page load
    if (data.qr1) shopPhotoPreview.src = data.qr1;
    if (data.qr2) ownerPhotoPreview.src = data.qr2;
  </script>
</body>
</html>
