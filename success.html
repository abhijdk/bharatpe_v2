<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success - CRM_BHARATPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-text-size-adjust: none;
      overflow: hidden;
    }
    .mobile-frame {
      position: relative;
      width: 390px;
      height: 850px;
      background: #111;
      border-radius: 45px;
      box-shadow: 0 0 40px #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .volume-buttons {
      position: absolute;
      left: -12px;
      top: 80px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .volume-up, .volume-down {
      width: 6px;
      height: 40px;
      background: #444;
      border-radius: 3px;
    }
    .power-button {
      position: absolute;
      right: -12px;
      top: 150px;
      width: 6px;
      height: 60px;
      background: #444;
      border-radius: 3px;
    }
    .screen {
      padding: 20px;
      box-sizing: border-box;
      color: rgba(255,255,255,0.9);
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: auto;
    }
    .header {
      margin-bottom: 10px;
      text-align: center;
      width: 100%;
    }
    .live-time {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #cccccc;
      font-weight: 500;
    }
    h1 {
      font-size: 28px;
      color: #00ff99;
      margin: 0 0 10px 0;
    }
    .success {
      color: #0f0;
      font-size: 20px;
      margin-top: 20px;
      display: none;
      text-align: center;
    }
    #shopInfo {
      margin-top: 10px;
      font-size: 16px;
      color: #0f0;
    }
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .bottom-buttons {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 15px 0;
      background: #111;
      border-top: 1px solid #222;
    }
    .bottom-button {
      padding: 12px 24px;
      background: #00ff99aa;
      border: none;
      border-radius: 25px;
      color: #000;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 8px #00ff9988;
    }
    .bottom-button:hover {
      background: #00cc7a;
      box-shadow: 0 0 14px #00cc7a99;
    }
    .copyright {
      font-size: 0.75rem;
      color: #444;
      text-align: center;
      padding: 8px 0;
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <div class="volume-buttons">
      <div class="volume-up"></div>
      <div class="volume-down"></div>
    </div>
    <div class="power-button"></div>

    <div class="screen">
      <div class="header">
        <div class="live-time" id="liveDateTime">Loading...</div>
        <h1>CRM_<span style="color:#00ff99">BHARATPE</span></h1>
      </div>

      <div class="spinner" id="spinner"></div>
      <div class="success" id="message">
        ✨ Congratulations! Your shop is now live on <strong>CRM_BHARATPE</strong>.
        <div id="shopInfo"></div>
      </div>
    </div>

    <div class="bottom-buttons">
      <button class="bottom-button" onclick="goLeadData()">Lead Data</button>
      <button class="bottom-button" onclick="goHome()">Home</button>
      <button class="bottom-button" onclick="goLeadForm()">Add Lead</button>
    </div>

    <div class="copyright">
      © 2025 abhinnabehuria@outlook.com
    </div>
  </div>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      document.getElementById('liveDateTime').innerText = now.toLocaleDateString(undefined, options) + ' ' + now.toLocaleTimeString();
    }

    function displayShopInfo() {
      const shopName = localStorage.getItem('lastShopName') || 'N/A';
      const ownerName = localStorage.getItem('lastOwnerName') || 'N/A';
      document.getElementById('shopInfo').innerHTML = `
        <p><strong>Shop Name:</strong> ${shopName}</p>
        <p><strong>Owner Name:</strong> ${ownerName}</p>
      `;
    }

    async function initPage() {
      await new Promise(resolve => setTimeout(resolve, 3000));
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('message').style.display = 'block';
      displayShopInfo();
    }

    function goHome() { window.location.href = 'index.html'; }
    function goLeadData() { window.location.href = 'merchant_data.html'; }
    function goLeadForm() { window.location.href = 'form.html'; }

    updateDateTime();
    setInterval(updateDateTime, 1000);
    window.addEventListener('load', initPage);
  </script>
</body>
</html>
