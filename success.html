<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success - CRM_BHARATPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      height: 100dvh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .mobile-frame {
      width: 390px;
      height: 100dvh;
      background: #111;
      border-radius: 35px;
      box-shadow: 0 0 25px #000;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    .volume-buttons {
      position: absolute;
      left: -10px;
      top: 70px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .volume-up, .volume-down {
      width: 4px;
      height: 30px;
      background: #444;
      border-radius: 2px;
    }

    .power-button {
      position: absolute;
      right: -10px;
      top: 130px;
      width: 4px;
      height: 45px;
      background: #444;
      border-radius: 2px;
    }

    .screen {
      flex: 1;
      padding: 15px;
      padding-bottom: 80px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .live-time {
      font-size: 12px;
      margin-bottom: 5px;
      color: #ccc;
      text-align: center;
    }

    h1 {
      font-size: 20px;
      color: #00ff99;
      margin: 0 0 10px;
      text-align: center;
    }

    .spinner {
      border: 3px solid rgba(255,255,255,0.2);
      border-top: 3px solid #00ff99;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      animation: spin 1s linear infinite;
      margin: 15px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success {
      color: #00ff99;
      font-size: 16px;
      margin-top: 15px;
      display: none;
      text-align: center;
    }

    #shopInfo {
      margin-top: 8px;
      font-size: 14px;
      color: #00ff99;
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 12px 0;
      min-height: 60px;
      background: #111;
      border-top: 1px solid #222;
    }

    .bottom-buttons > div {
      cursor: pointer;
      font-size: 24px;
      color: #00ff99;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .bottom-buttons > div:hover {
      background-color: rgba(0, 255, 153, 0.2);
    }

    .copyright {
      font-size: 0.7rem;
      color: #444;
      text-align: center;
      padding-bottom: 4px;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      z-index: 10;
      padding: 15px;
    }
  </style>
</head>
<body>
<div id="overlay">Tap anywhere to <br> hear confirmation</div>

<div class="mobile-frame">
  <div class="volume-buttons" aria-hidden="true">
    <div class="volume-up"></div>
    <div class="volume-down"></div>
  </div>
  <div class="power-button" aria-hidden="true"></div>

  <div class="screen">
    <div class="live-time" id="liveDateTime">Loading...</div>
    <h1>CRM_<span style="color:#00ff99;">BHARATPE</span></h1>
    <div class="spinner" id="spinner"></div>
    <div class="success" id="message">
      üéâ Congratulations! Your shop is now live on <strong>CRM_BHARATPE</strong>.
      <div id="shopInfo"></div>
    </div>
  </div>

  <div class="bottom-buttons">
    <div onclick="goMerchantData()" title="Merchant Data">üìã</div>
    <div onclick="goHome()" title="Home">üè†</div>
    <div onclick="goLeadForm()" title="Add Lead">‚ûï</div>
  </div>

  <div class="copyright">¬© 2025 abhinnabehuria@outlook.com</div>
</div>

<script>
  function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'short', month: 'short', day: 'numeric' };
    const time = now.toLocaleTimeString();
    const date = now.toLocaleDateString(undefined, options);
    document.getElementById('liveDateTime').innerText = `${date} ${time}`;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  function goHome() { window.location.href = 'index.html'; }
  function goMerchantData() { window.location.href = 'merchant_data.html'; }
  function goLeadForm() { window.location.href = 'form.html'; }

  function speakOnboardMessage() {
    const message = "All done, merchant is live on mobile app";
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = 'en-US';
      utterance.pitch = 1.1;
      utterance.rate = 0.9;
      const voices = window.speechSynthesis.getVoices();
      let femaleVoice = voices.find(v => /female|woman|girl|mother|lady/i.test(v.name));
      if (!femaleVoice && voices.length) femaleVoice = voices[0];
      utterance.voice = femaleVoice;
      window.speechSynthesis.speak(utterance);
    }
  }

  function displayShopInfo() {
    const shopName = localStorage.getItem('lastShopName') || 'N/A';
    const ownerName = localStorage.getItem('lastOwnerName') || 'N/A';
    document.getElementById('shopInfo').innerHTML = `
      <p><strong>Shop Name:</strong> ${shopName}</p>
      <p><strong>Owner Name:</strong> ${ownerName}</p>
    `;
  }

  async function uploadToDrive() {
    return new Promise(resolve => setTimeout(resolve, 2000));
  }

  async function initPage() {
    await uploadToDrive();
    document.getElementById('spinner').style.display = 'none';
    document.getElementById('message').style.display = 'block';
    displayShopInfo();
  }

  window.addEventListener('load', () => {
    window.speechSynthesis.onvoiceschanged = () => {};
    initPage();
  });

  document.getElementById('overlay').addEventListener('click', () => {
    speakOnboardMessage();
    document.getElementById('overlay').style.display = 'none';
  });
</script>
</body>
</html>
