<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Success - CRM_BHARATPE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      -webkit-text-size-adjust: none;
      overflow: hidden;
    }

    .mobile-frame {
      position: relative;
      width: 390px;
      height: 850px;
      background: #111;
      border-radius: 45px;
      box-shadow: 0 0 40px #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      color: rgba(255,255,255,0.9);
    }

    .volume-buttons {
      position: absolute;
      left: -12px;
      top: 80px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .volume-up, .volume-down, .power-button {
      width: 6px;
      border-radius: 3px;
      background: #444;
    }

    .volume-up, .volume-down {
      height: 40px;
    }

    .power-button {
      position: absolute;
      right: -12px;
      top: 150px;
      height: 60px;
    }

    .screen {
      padding: 20px;
      box-sizing: border-box;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
    }

    .live-time {
      font-size: 1rem;
      margin-bottom: 8px;
      color: #cccccc;
      font-weight: 500;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #00ff99;
      margin: 0 0 20px 0;
      text-align: center;
    }

    .success {
      color: #00ff99;
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }

    #shopInfo {
      font-size: 0.95rem;
      color: #00ccff;
      margin-top: 10px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 16px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .bottom-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 15px 0;
      background: #111;
      border-top: 1px solid #222;
    }

    .bottom-buttons > div {
      cursor: pointer;
      font-size: 24px;
      color: #00ff99;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .bottom-buttons > div:hover {
      background-color: rgba(0, 255, 153, 0.2);
    }

    .copyright {
      font-size: 0.75rem;
      color: #444;
      text-align: center;
      padding-bottom: 6px;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      z-index: 10;
      padding: 15px;
    }
  </style>
</head>
<body>
<div id="overlay">Tap anywhere to <br> hear confirmation</div>

<div class="mobile-frame">
  <div class="volume-buttons">
    <div class="volume-up"></div>
    <div class="volume-down"></div>
  </div>
  <div class="power-button"></div>

  <div class="screen">
    <div class="live-time" id="liveDateTime">Loading...</div>
    <h1>CRM_<span style="color:#00ff99;">BHARATPE</span></h1>
    <div class="spinner" id="spinner"></div>
    <div class="success" id="message"><br><br><br><br><br>
      üéâ Congratulations! Your shop is now live on <strong>CRM_BHARATPE</strong>.<br><br><br><br><br>
      <div id="shopInfo"></div>
    </div><br><br><br><br><br><br><br><br><br><br><br><br>
    <div class="bottom-buttons">
      <div onclick="goMerchantData()" title="Merchant Data">üìã</div>
      <div onclick="goHome()" title="Home">üè†</div>
      <div onclick="goLeadForm()" title="Add Lead">‚ûï</div>
    </div>
  </div>



  <div class="copyright">¬© 2025 abhinnabehuria@outlook.com</div>
</div>

<script>
  function updateDateTime() {
    const now = new Date();
    const options = { weekday: 'short', month: 'short', day: 'numeric' };
    const time = now.toLocaleTimeString();
    const date = now.toLocaleDateString(undefined, options);
    document.getElementById('liveDateTime').innerText = `${date} ${time}`;
  }
  setInterval(updateDateTime, 1000);
  updateDateTime();

  function goHome() { window.location.href = 'index.html'; }
  function goMerchantData() { window.location.href = 'merchant_data.html'; }
  function goLeadForm() { window.location.href = 'form.html'; }

  function speakOnboardMessage() {
    const message = "All done, merchant is live on mobile app";
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(message);
      utterance.lang = 'en-US';
      utterance.pitch = 1.1;
      utterance.rate = 0.9;
      const voices = window.speechSynthesis.getVoices();
      let femaleVoice = voices.find(v => /female|woman|girl|mother|lady/i.test(v.name));
      if (!femaleVoice && voices.length) femaleVoice = voices[0];
      utterance.voice = femaleVoice;
      window.speechSynthesis.speak(utterance);
    }
  }

  function displayShopInfo() {
    const shopName = localStorage.getItem('lastShopName') || 'N/A';
    const ownerName = localStorage.getItem('lastOwnerName') || 'N/A';
    document.getElementById('shopInfo').innerHTML = `
      <p><strong>Shop Name:</strong> ${shopName}</p>
      <p><strong>Owner Name:</strong> ${ownerName}</p>
    `;
  }

  async function uploadToDrive() {
    return new Promise(resolve => setTimeout(resolve, 2000));
  }

  async function initPage() {
    await uploadToDrive();
    document.getElementById('spinner').style.display = 'none';
    document.getElementById('message').style.display = 'block';
    displayShopInfo();
  }

  window.addEventListener('load', () => {
    window.speechSynthesis.onvoiceschanged = () => {};
    initPage();
  });

  document.getElementById('overlay').addEventListener('click', () => {
    speakOnboardMessage();
    document.getElementById('overlay').style.display = 'none';
  });
</script>
</body>
</html>
